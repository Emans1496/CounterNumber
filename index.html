<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/img/counterlogo.png" type="image/x-icon">
    <!-- for Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Counter Number</title>
</head>

<body>
    <header class="header">

    </header>

    <section class="counter">
        <div class="container mx-auto py-5">
            <div class="col-md-4"></div>
            <div class="col-md-4 pb-5 mx-auto">
                <img src="assets/img/counterclick.png" alt="counter click logo">
            </div>
            <div class="col-md-4"></div>
            <div class="container d-flex justify-content-center align-items-center py-5 counterContainer">
                <div class="row justify-content-center align-items-center g-2">
                    <div class="col-12 text-center">
                        <p id="counterName" class="counterNameCss">Counter</p>
                        <div class="col-12 text-center d-flex justify-content-center align-items-center">
                        <p id="display" class="display">0</p>
                        </div>
                        <div class="row">
                            <div class="col-6 pb-2">
                                <button id="add" class="Add">+</button>
                            </div>
                            <div class="col-6 pb-2">
                                <button id="dec" class="Dec">-</button>
                            </div>
                            <div class="row">
                                <div class="col-6 pb-2">
                                    <button id="changeNameButton" class="nameButton">Change Counter Name</button>
                                </div>
                                <div class="col-6 pb-2">
                                    <button id="setStart" class="setValue">Set Start Value</button>
                                </div>
                            </div>
                            <div class="row">
                                <button id="res" class="reset">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="assets/js/counter.js"></script>
        <!-- Script Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrapgit.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </section>

    <footer>
        <div class="row">
            <div class="col-md-12 p-3 fc">
                <a href="https://emans1496.github.io/ProgettoHtml-Css/index.html">
                <img src="assets/img/logowhite.png" alt="logo" class="fi"></a>
            </div>
        </div>
    </footer>

</body>

</html>
